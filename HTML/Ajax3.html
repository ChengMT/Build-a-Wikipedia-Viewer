<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Wikipedia Viewer</title>
    <link href="/CSS/Ajax3.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="a-style >
        <div>
            <a class=" hand " style="text-decoration:none " target="_blank " href='https://en.wikipedia.org/wiki/Special:Random'>Click here for a random article</a>
        </div>
        <div class="hand insert ">
            <div class="search ">
                        <input type="text ">
                        <i class="fa fa-times" id="fa-times" style="color: aqua;font-size:25px;"></i>
            </div>
            <i class="fa fa-search" id="fa-search" style="color:aqua;font-size:42px;" ></i>
        </div>
        <div id="prompt">
            Click icon to search
        </div>
    </div>
    <a class="result">
    </a>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="/JS/Ajax3.js "></script>

</html>
